{% for post in posts %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"j F Y " }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content|truncatewords:30}}</p>
            {% if post.updated > post.date_posted %}
                <small class="text-muted">Updated: {{ post.updated|date:"j F Y H:i:s" }}</small>
            {% endif %}
        </div>
    </article>
{% endfor %}
